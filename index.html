<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Data Input</title>
    <style>
        /* ... (same CSS as before) ... */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" data-index="0">Item 1</div>
        <div class="grid-item" data-index="1">Item 2</div>
        <div class="grid-item" data-index="2">Item 3</div>
        <div class="grid-item" data-index="3">Item 4</div>
        <div class="grid-item" data-index="4">Item 5</div>
        <div class="grid-item" data-index="5">Item 6</div>
        <div class="grid-item" data-index="6">Item 7</div>
        <div class="grid-item" data-index="7">Item 8</div>
        <div class="grid-item" data-index="8">Item 9</div>
    </div>

    <div id="dataModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent">
                <input type="text" id="dataInput" placeholder="Enter data">
                <button id="saveButton">Save</button>
                <button id="editButton" style="display: none;">Edit</button>
                <button id="deleteButton" style="display: none;">Delete</button>
            </div>
        </div>
    </div>

    <script>
        const gridItems = document.querySelectorAll('.grid-item');
        const modal = document.getElementById('dataModal');
        const modalContent = document.getElementById('modalContent');
        const dataInput = document.getElementById('dataInput');
        const saveButton = document.getElementById('saveButton');
        const editButton = document.getElementById('editButton');
        const deleteButton = document.getElementById('deleteButton');
        const closeButton = document.querySelector('.close');

        let currentItemIndex = null;

        async function saveData() {
            const fileName = `data_${currentItemIndex}.json`;
            const data = { value: dataInput.value };
            try {
                const response = await fetch(fileName, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                console.log(`Data saved to ${fileName}.`);
            } catch (error) {
                console.error('Error saving data:', error);
            }
        }

        async function loadData() {
            const fileName = `data_${currentItemIndex}.json`;
            try {
                const response = await fetch(fileName);
                if (response.ok) {
                    const data = await response.json();
                    dataInput.value = data.value;
                    editButton.style.display = 'inline-block';
                    deleteButton.style.display = 'inline-block';
                } else if (response.status === 404) {
                    dataInput.value = '';
                    editButton.style.display = 'none';
                    deleteButton.style.display = 'none';
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        async function editData() {
            await saveData();
            modal.style.display = 'none';
        }

        async function deleteData() {
            const fileName = `data_${currentItemIndex}.json`;
            try {
                // In a real server setup, you'd use a DELETE request. This is simulated here.
                await fetch(fileName, { method: 'DELETE' }); // This line won't actually delete the file in a browser context.
                dataInput.value = '';
                editButton.style.display = 'none';
                deleteButton.style.display = 'none';
                modal.style.display = 'none';
                console.log(`Data deleted for ${fileName}.`);
            } catch (error) {
                console.error('Error deleting data:', error);
            }
        }

        gridItems.forEach(item => {
            item.addEventListener('click', async () => {
                currentItemIndex = item.dataset.index;
                await loadData();
                modal.style.display = 'block';
            });
        });

        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        saveButton.addEventListener('click', async () => {
            await saveData();
            modal.style.display = 'none';
        });

        editButton.addEventListener('click', async () => {
            await editData();
        });

        deleteButton.addEventListener('click', async () => {
            await deleteData();
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
